<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>PCD SHOP.</title>
</head>

<body>
  <!--HEADER-->
    <header class="" style="background-color: #337aff; color: white;">
      <nav class="navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <a class="" href="index.html">
                    <img src="imagens/PCD.png" alt="Logo" id="SHOP" width="95px" height="95px" class="">
                  </a>
            </div>
        </div>
      </nav>
    </header>

  <!--MAIN-->
    <main>
        <div id="formulario">
            <form action="" id="form">
              <h2 class="d-flex justify-content-center mb-3">CADASTRO DO USUÁRIO</h2>
    
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" placeholder="Seu Nome">
          
              <label for="data">Data de Nascimento</label>
              <input type="date" id="data-nascimento" placeholder="xx/xx/xxxx">
          
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="seu@email.com">
          
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" placeholder="(xx) xxxx-xxxx">
    
              <label for="senha">Senha</label>
              <input type="password" id="senha" placeholder="xxxxxxxx">
    
              <label for="corfirmasenha">Confirmar Senha</label>
              <input type="password" id="confirmar-senha" placeholder="xxxxxxxx">
    
    
    
    
                <div id="Botao-alterar-info">
                    <!--Botão confirma cadastro os dados / alterar a senha-->
                    <div class="form-group d-flex justify-content-end">
                    <button type="button" id="envia" class="ForgetPwd p-0 m-0 fs-5 btn btn-link btn-light p-2 d-inline text-decoration-none text-light bg-primary me-2">
                        Confirmar
                    </button>
                    
                    <!--Botão cancelar-->
                    <button type="button" id="cancela" class="ForgetPwd p-0 m-0 fs-5 btn btn-link btn-light p-2 bg-danger d-inline text-decoration-none text-light">
                        Cancelar
                    </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="mt-3 pt-2 pb-2 border-primary border-top" id="footer">
        <div class="container">
        <div class="row">
            <div class="col-3">
            <img src="imagens/PCD.png" alt="Logo" id="SHOP" width="95px" height="95px">
            </div>
            <div class="col-3">
            <h4>Informativo</h4>
            Política de privacidade <br>
            Dúvidas frequentes
            </div>
            <div class="col-3">
            <h4>Suporte ao consumidor</h4>
            Email: ----------- <br>
            Telefone: xxxx xxxx-xxxx
            </div>
            <div class="col-3 mx-auto text-center align-items-center">
            <h5>Métodos de pagamento</h5>
            <img src="imagens/pix_icon_.png" width="50px" height="50px"> &nbsp; <img src="imagens/card_icon.png"
                width="50px" height="50px"> &nbsp; <img src="imagens/boleto_icon.png" width="50px" height="50px">

            </div>
        </div>
        <div class="row-cols-12 text-center">
            © Copyright PUC Minas 2023 - Minas Gerais (...)
        </div>
        </div>
    </footer>

    <script>
       document.addEventListener('DOMContentLoaded', function () {
            const userForm = document.getElementById('form');

            // Função para gerar um ID único
            function generateUniqueId() {
                return '_' + Math.random().toString(36).substr(2, 9);
            }

            // Função para salvar os dados do usuário
            function saveUserData() {
                const userId = generateUniqueId();

                localStorage.setItem(userId, JSON.stringify({
                    nome: document.getElementById('nome').value,
                    dataNascimento: document.getElementById('data-nascimento').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('telefone').value,
                    senha: document.getElementById('senha').value,
                }));

                // Limpa o formulário
                userForm.reset();

                alert(`Cadastro realizado com sucesso!`);
            }

            // Adiciona um ouvinte de evento para o botão "envia"
            document.getElementById('envia').addEventListener('click', function () {

                var senha = document.getElementById('senha').value;
                var confirmasenha = document.getElementById('confirmar-senha').value;

                if(senha == confirmasenha)
                {
                    saveUserData();  
                }
                else
                {
                    alert("Senhas Diferentes")
                }
            });
            
            function limparFormEIrParaOutraPagina() {
                // Limpa o formulário
                document.getElementById("form").reset();

                // Aguarda 100 milissegundos (pode ajustar o tempo conforme necessário)
                setTimeout(function() {
                    window.location.href = "login.html";
                }, 100);
            }

            document.getElementById('cancela').addEventListener('click', function () {
                limparFormEIrParaOutraPagina();
            });
        });
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

</body>
</html>
